<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Student Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel = "stylesheet" href = "css/registermark.css">

</head>
<body>
    <div class="wrapper">
        <marquee class="form-title">Register Mark</marquee>
        
        <div class="container">
            <form action="registermark" method="post" id="frm">
                <h2 class="card-header">Register Mark</h2>
                <table class="table">
                    <tr>
                        <td>Roll Number</td>
                        <td><input type="text" name="rollNumber" required></td>
                    </tr>
                    <tr>
                        <td>Physics</td>
                        <td><input type="number" name="physicsMark" required></td>
                    </tr>
                    <tr>
                        <td>Chemistry</td>
                        <td><input type="number" name="chemistryMark" required></td>
                    </tr>
                    <tr>
                        <td>Math</td>
                        <td><input type="number" name="mathMark" required></td>
                    </tr>
                    <tr>
                        <td>Biology</td>
                        <td><input type="number" name="biologyMark" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center;">
                            <button type="submit" class="btn btn-success">Submit</button>
                            <button type="reset" class="btn btn-danger">Cancel</button>
                        </td>
                    </tr>
                </table>
                <a href="index.jsp" class="btn btn-primary home-button">Home</a>
            </form>
        </div>
    </div>

    <!-- Optional JavaScript and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
